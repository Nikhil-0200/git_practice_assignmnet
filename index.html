<body>

    function prime(num)
    {
        if(num > 2)
        {
            return false;
        }
        for(let i=2; i<num; i++)
        {
            if(num % 2 == 0)
            {
                return false;
            }
            else {
                return true;
            }
        }
    }

    prime(13)
